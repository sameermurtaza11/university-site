{% extends 'layout.html' %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 py-10">
  <h2 class="text-3xl font-bold text-blue-900 mb-6">Contact Us</h2>
  <form class="bg-white rounded-lg shadow p-6 flex flex-col gap-4" method="post" action="#">
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Your Name</label>
      <input type="text" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Message</label>
      <textarea class="w-full border rounded px-3 py-2" rows="4" required></textarea>
    </div>
    <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-700 font-bold">Send Message</button>
  </form>
  <div class="mt-8 text-gray-700">
    <p><strong>Email:</strong> info@kinpoe.edu.pk</p>
    <p><strong>Phone:</strong> +92-21-12345678</p>
    <p><strong>Address:</strong> KINPOE, Karachi, Pakistan</p>
  </div>
</section>
{% endblock %}
