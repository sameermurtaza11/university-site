<!-- File: templates/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Website</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Newsreader:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-white text-gray-800">
  <!-- Navbar moved here as a component -->
  <nav class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eaf3] px-10 py-3 bg-white">
    <div class="flex items-center gap-4 text-[#0e111b]">
      <div class="size-4">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-[#0e111b] text-lg font-bold leading-tight tracking-[-0.015em]">Nuclear Studies University</h2>
    </div>
    <div class="flex flex-1 justify-end gap-8">
      <div class="flex items-center gap-9">
        <a class="text-[#0e111b] text-sm font-medium leading-normal" href="#">Academics</a>
        <a class="text-[#0e111b] text-sm font-medium leading-normal" href="#">Research</a>
        <a class="text-[#0e111b] text-sm font-medium leading-normal" href="#">Admissions</a>
        <a class="text-[#0e111b] text-sm font-medium leading-normal" href="#">About</a>
      </div>
      <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e7eaf3] text-[#0e111b] text-sm font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">Visit Campus</span>
      </button>
    </div>
  </nav>
  <main class="max-w-[1240px] mx-auto px-4">
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
</body>

</html>
