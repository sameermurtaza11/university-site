<!-- File: templates/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Website</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Newsreader:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&family=DejaVu+Serif:wght@400;700" />
  <link rel="icon" type="image/png" href="/static/media/logo.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-500 text-white" style="font-family: 'DejaVu Serif', Newsreader, 'Noto Sans', serif;">
  <!-- Navbar moved here as a component -->
  <nav class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eaf3] px-4 @[850px]:px-10 py-3 bg-gray-700 text-white relative">
    <div class="flex items-center gap-4 text-white">
      <a href="/" class="size-12 @[480px]:size-15 @[850px]:size-20 bg-white rounded-full flex items-center justify-center transition-transform duration-200 hover:scale-105">
        <img src="/static/media/logo.png" alt="KINPOE Logo" class="h-10 w-10 @[480px]:h-12 @[480px]:w-12 @[850px]:h-16 @[850px]:w-16 rounded-full object-contain" />
      </a>
      <a href="/" class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-extrabold leading-tight tracking-[-0.015em] font-serif italic drop-shadow transition-transform duration-200 hover:scale-110">KINPOE</a>
    </div>
    <div class="hidden md:flex flex-1 justify-end gap-8">
      <div class="flex items-center gap-6 @[480px]:gap-9">
        <a class="text-white text-base font-medium leading-normal transition-transform duration-200 hover:scale-110" href="/">Home</a>
        <a class="text-white text-base font-medium leading-normal transition-transform duration-200 hover:scale-110" href="/programs">Academics</a>
        <a class="text-white text-base font-medium leading-normal transition-transform duration-200 hover:scale-110" href="/research">Research</a>
        <a class="text-white text-base font-medium leading-normal transition-transform duration-200 hover:scale-110" href="/qec">QEC</a>
        <a class="text-white text-base font-medium leading-normal transition-transform duration-200 hover:scale-110" href="/about">About</a>
      </div>
      <a href="/contact" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 @[480px]:h-12 @[850px]:h-14 px-4 @[480px]:px-6 @[850px]:px-8 bg-[#e7eaf3] text-gray-700 text-base @[480px]:text-lg @[850px]:text-xl font-bold leading-normal tracking-[0.015em] hover:bg-[#4e6097] hover:text-white transition-transform duration-200 hover:scale-105">
        <span class="truncate">Contact Us</span>
      </a>
    </div>
    <!-- Hamburger Icon -->
    <button id="nav-toggle" class="md:hidden flex flex-col justify-center items-center w-10 h-10 ml-auto" aria-label="Open Menu">
      <span class="block w-7 h-1 @[480px]:w-8 @[480px]:h-1.5 @[850px]:w-10 @[850px]:h-2 bg-white mb-1.5 rounded transition-all"></span>
      <span class="block w-7 h-1 @[480px]:w-8 @[480px]:h-1.5 @[850px]:w-10 @[850px]:h-2 bg-white mb-1.5 rounded transition-all"></span>
      <span class="block w-7 h-1 @[480px]:w-8 @[480px]:h-1.5 @[850px]:w-10 @[850px]:h-2 bg-white rounded transition-all"></span>
    </button>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-64 @[480px]:w-80 @[850px]:w-96 bg-gray-800 text-white z-50 flex flex-col gap-6 p-8 transform translate-x-full transition-transform duration-300 md:hidden">
      <button id="nav-close" class="self-end mb-6 inline-flex" aria-label="Close Menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" @[480px]:w-32 @[480px]:h-32 fill="none" style="display:unset; vertical-align:unset;"><path stroke="currentColor" stroke-width="2" d="M6 6l12 12M6 18L18 6"/></svg>
      </button>
      <a class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-medium leading-normal" href="/">Home</a>
      <a class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-medium leading-normal" href="/programs">Academics</a>
      <a class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-medium leading-normal" href="/research">Research</a>
      <a class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-medium leading-normal" href="/qec">QEC</a>
      <a class="text-white text-lg @[480px]:text-xl @[850px]:text-2xl font-medium leading-normal" href="/about">About</a>
      <a href="/contact" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 @[480px]:h-12 @[850px]:h-14 px-4 @[480px]:px-6 @[850px]:px-8 bg-[#e7eaf3] text-gray-700 text-lg @[480px]:text-xl @[850px]:text-2xl font-bold leading-normal tracking-[0.015em] hover:bg-[#4e6097] hover:text-white mt-4">
        <span class="truncate">Contact Us</span>
      </a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('nav-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const navClose = document.getElementById('nav-close');
        navToggle.addEventListener('click', function() {
          mobileMenu.classList.remove('translate-x-full');
        });
        navClose.addEventListener('click', function() {
          mobileMenu.classList.add('translate-x-full');
        });
        // Optional: close menu on link click
        mobileMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => mobileMenu.classList.add('translate-x-full'));
        });
      });
    </script>
  </nav>
  <main class="">
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
</body>

</html>
